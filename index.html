<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{products}}</h1>
      <p>{{description}}</p>
    </div>

    <!-- Import Js or the app -->
    <script src="./main.js"></script> <!-- Importing the code -->

    <script>
        const mountedApp = app.mount('#app') // This right here is "attaching" the app to the "app" div here
    </script>

  </body>
</html>
